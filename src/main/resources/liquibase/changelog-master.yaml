databaseChangeLog:
  - include:
      # Первоначальная инициализация базы данных.
      #
      # ВАЖНО:
      # - В этом файле фиксируется только начальная структура БД.
      # - Все изменения в структуре базы (добавление, удаление или изменение таблиц/колонок)
      #   следует оформлять в отдельных changelog-файлах.
      # - Это необходимо для упрощения управления миграциями и обеспечения их последовательности.
      file: classpath:liquibase/db/changelog/initial-changelog.yaml
  # Начальные данные (инициализация таблиц)
  - include:
      file: classpath:liquibase/db/changelog/initial-inserts-species.yaml
  - include:
      file: liquibase/db/changelog/18-01-changelog.yaml

