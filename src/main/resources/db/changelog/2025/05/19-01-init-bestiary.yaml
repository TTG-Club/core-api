databaseChangeLog:
  - changeSet:
      id: create-bestiary-table
      author: Magistrus
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: bestiary
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_bestiary
                  name: url
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: english
                  type: VARCHAR(255)
              - column:
                  name: alternative
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: is_hidden_entity
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: source
                  type: VARCHAR(255)
              - column:
                  name: source_page
                  type: BIGINT
              - column:
                  name: sizes
                  type: jsonb
              - column:
                  name: categories
                  type: jsonb
              - column:
                  name: alignment
                  type: VARCHAR(255)
              - column:
                  name: armor
                  type: jsonb
              - column:
                  name: initiative
                  type: int
              - column:
                  name: hit
                  type: jsonb
              - column:
                  name: abilities
                  type: jsonb
              - column:
                  name: skills
                  type: jsonb
              - column:
                  name: vulnerabilities
                  type: jsonb
              - column:
                  name: resistance
                  type: jsonb
              - column:
                  name: immunityToDamage
                  type: jsonb
              - column:
                  name: immunityToCondition
                  type: jsonb
              - column:
                  name: equipments
                  type: jsonb
              - column:
                  name: languages
                  type: jsonb
              - column:
                  name: senses
                  type: jsonb
              - column:
                  name: experience
                  type: int
              - column:
                  name: experience_in_lair
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: experience_suffix
                  type: VARCHAR(255)
              - column:
                  name: traits
                  type: jsonb
              - column:
                  name: actions
                  type: jsonb
              - column:
                  name: bonus_actions
                  type: jsonb
              - column:
                  name: reactions
                  type: jsonb
              - column:
                  name: legendary_action
                  type: int
              - column:
                  name: legendary_action_in_lair
                  type: int
              - column:
                  name: legendary_actions
                  type: jsonb
              - column:
                  name: section_url
                  type: VARCHAR(255)
  - changeSet:
      id: create-bestiary-index
      author: Magistrus
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createIndex:
            columns:
              - column:
                  name: name
              - column:
                  name: english
              - column:
                  name: alternative
            indexName: bestiary_name_index
            tableName: bestiary
  - changeSet:
      id: create-beast-section-table
      author: Magistrus
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: beast_section
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_beast_section
                  name: url
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: english
                  type: VARCHAR(255)
              - column:
                  name: alternative
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: is_hidden_entity
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: source
                  type: VARCHAR(255)
              - column:
                  name: source_page
                  type: BIGINT
              - column:
                  name: subtitle
                  type: VARCHAR(255)
              - column:
                  name: habitats
                  type: jsonb
              - column:
                  name: treasures
                  type: jsonb
  - changeSet:
      id: create-bestiary-section-relation-index
      author: Magistrus
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: source
            baseTableName: bestiary
            constraintName: FK_BESTIARY_ON_SOURCE
            referencedColumnNames: source_acronym
            referencedTableName: books
        - addForeignKeyConstraint:
            baseColumnNames: section_url
            baseTableName: bestiary
            constraintName: FK_BESTIARY_ON_BEAST_SECTION
            referencedColumnNames: url
            referencedTableName: beast_section