databaseChangeLog:
  - changeSet:
      id: add-column-speed-bestiary-table
      author: Magistrus
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - renameColumn:
            tableName: bestiary
            oldColumnName: categories
            newColumnName: types
