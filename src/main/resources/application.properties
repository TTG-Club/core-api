spring.application.name=ttg.club
spring.main.banner-mode=off
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.url=${APP_URL}

api.secret=${API_SECRET}

# Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Mail
spring.mail.host=smtp.mail.ru
spring.mail.port=465
spring.mail.username=support@ttg.club
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true

# Swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.displayRequestDuration=true

# Security
security.ignored-paths[0]=/v3/api-docs/**
security.ignored-paths[1]=/swagger-ui.html
security.ignored-paths[2]=/swagger-ui/**
security.ignored-paths[3]=/scalar-ui.html
security.ignored-paths[4]=/api/auth/**
security.ignored-paths[5]=/api/v2/**
security.ignored-paths[6]=/actuator/health

# JPA
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
logging.level.liquibase=ERROR
spring.liquibase.enabled=true
spring.jpa.defer-datasource-initialization=false
